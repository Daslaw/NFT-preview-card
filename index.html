<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/main.css">
  <title>BlockChainUNN| NFT Preview Card Component</title>
</head>

<body>

  <section class="card">
    <!-- NFT Project Image -->
    <div>
      <img src="./images/image-equilibrium.jpg" alt="NFT Project Image" srcset="">
    </div>

    <!-- NFT Info Section of the Project -->
    <div class="card-details">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
      <!-- The down Details -->
      <div class="card-details-2">
        <div class="price">
          <img class="eth-icon" src="./images/icon-ethereum.svg" alt="Ethereum-img" srcset="">
          0.041 ETH
        </div>

        <div class="time">
          <img class="clock-icon" src="./images/icon-clock.svg" alt="icon-clock" srcset="">
          3 days left
        </div>
      </div>

      <hr size="2">

      <!-- footer section -->
      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar-img" srcset="">

        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  </section>
  <!-- The End of Card details -->
</body>

</html>
